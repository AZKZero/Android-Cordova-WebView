apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release' // must be applied after your artifact generating plugin (eg. java / com.android.library)


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies{

    compile 'com.android.support:support-annotations:25.3.1'

    compile 'com.android.support:appcompat-v7:25.3.1'
}

publish {
    repoName = "maven"
    userOrg = 'memorex386'
    groupId = 'com.mtsdealersolutions'
    artifactId = 'cordova_webview'
    publishVersion = '0.0.13'
    desc = 'Easy to implement Cordova WebView for embedding within a native Android App'
    website = 'https://github.com/memorex386/Android-Cordova-WebView'
}
